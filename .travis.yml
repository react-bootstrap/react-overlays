sudo: false

language: node_js
node_js:
  - node

env:
  - BROWSER=ChromeCi

cache:
  directories:
    - node_modules

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - yarn --cwd www

after_script:
  - node_modules/.bin/codecov

branches:
  only:
    - master
    - next
    - /^v.*-dev$/
